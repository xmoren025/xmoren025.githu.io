<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chafarines Login</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body style= "background-color: rgb(534, 229, 235);">
    <div style="width: 1000px; margin-left: auto ;margin-right: auto;">

        <h1>Logeate en Chafarines Shop</h1>
        <form action="main.html">
            <fieldset>
                <legend style="font-weight: bold;">Login</legend>
                <table>
                    <tr>
                        <td>
                            <label>Correo:</label>
                        </td>
                        <td style="width: 200px;">
                            <input type="text" name="Correo" id="txt-correo" style="width: 100%;"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="txt-password">Password:</label>
                        </td>
                        <td>
                            <input type="password" name="Password" id="txt-password" style="width: 100%;"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" value="Recordarme" name="Recordarme" checked />
                            <a href="registro.html">¿No tienes una cuenta? | Registrate aquí</a>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><td>
                        <td>
                            <input type="submit" value="ENTRAR" style="width: 100%;"/>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</body>
</html>
