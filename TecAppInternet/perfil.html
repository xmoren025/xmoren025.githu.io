<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="https://picsum.photos/150/150" class="rounded-circle mb-3" alt="Foto de perfil">
                <h2>@username</h2>
                <p>Descripción del perfil.</p>
                <p>Seguidores: 100 | Siguiendo: 50</p>
            </div>
            <div class="col-md-8">
                <h3>Mis Publicaciones</h3>
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="https://picsum.photos/200/200" class="card-img-top" alt="Publicación">
                            <div class="card-body">
                                <p class="card-text">Descripción de la publicación.</p>
                                <p class="text-muted">❤️ 50 likes</p>
                                <button class="btn btn-outline-danger">Quitar Like</button>
                            </div>
                        </div>
                    </div>
                    <!-- Repetir para más publicaciones -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
