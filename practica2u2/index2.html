<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="styletoe.css"> 
</head>
<body>
    <div class="team-selector">
        <header>Sushi - Tic Tac Toe</header>
        <div class="content">
            <div class="title">Select your team:</div>
            <div class="options">
                <button class="player1">Maki</button> 
                <button class="player2">Nigiri</button>
            </div>
        </div>
    </div>

    <div class="table">
        <details>
            <div class="players">
                <span class="oneTurn">Maki's turn</span>
                <span class="twoTurn">Nigiri's turn</span>
            </div>
        </details>
        <div class="play-area">
            <div>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </div>
            <div>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </div>
            <div>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </div>
        </div>    
    </div>

    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button>Replay</button></div>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
