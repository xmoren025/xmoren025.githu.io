<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro chafarin</title>
</head>
<body>
    <div style="width: 1000px; margin-left: auto ;margin-right: auto;">

        <h1>Registrate para comprar chafarines</h1>
        <fieldset style="width: 350px;">
            <legend style="font-weight: bold;">Login</legend>
            <table>
                <tr>
                    <td>
                        <label>Username:</label>
                    </td>
                    <td style="width: 200px;">
                        <input type="text" name="Username" id="txt-username" style="width: 100%;"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="txt-password">Password:</label>
                    </td>
                    <td>
                        <input type="password" name="Password" id="txt-password" style="width: 100%;"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="ENTRAR" style="width: 100%;"/>
                    </td>
                </tr>
            </table>
        </fieldset>

    </div>
</body>
</html>
