<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro chafarin</title>
</head>
<body>
    <div style="width: 1000px; margin-left: auto ;margin-right: auto;">

        <h1>Registrate para comprar chafarines</h1>
        <form action="main.html">
            <fieldset>
                <legend style="font-weight: bold;">Login</legend>
                <table>
                    <tr>
                        <td>
                            <label>Nombre:</label>
                        </td>
                        <td style="width: 200px;">
                            <input type="text" name="Nombre" id="txt-nombre" style="width: 100%;"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Apellido:</label>
                        </td>
                        <td style="width: 200px;">
                            <input type="text" name="Apellido" id="txt-apellido" style="width: 100%;"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Fecha de nacimiento:</label>
                        </td>
                        <td style="width: 200px;">
                            <input type="date" name="Fecha_nac" id="txt-fecha_nac" style="width: 100%;"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Correo:</label>
                        </td>
                        <td style="width: 200px;">
                            <input type="text" name="Correo" id="txt-correo" style="width: 100%;"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Confirmar correo:</label>
                        </td>
                        <td style="width: 200px;">
                            <input type="text" name="Correo_confirm" id="txt-correo_confirm" style="width: 100%;"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="txt-password">Password:</label>
                        </td>
                        <td>
                            <input type="password" name="Password" id="txt-password" style="width: 100%;"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="txt-password">Confirmar password:</label>
                        </td>
                        <td>
                            <input type="password" name="Password_confirm" id="txt-password_confirm" style="width: 100%;"/>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="ENTRAR" style="width: 100%;"/>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</body>
</html>
